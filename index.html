<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="inputContainer">
        <div class="form">
            <div class="total">
                <h2>Producto Total</h2>
                <input type="text" id="tot_dato0" value="0">

            <div class="marginal">

            <div class="medio">

                <input type="text" id="med_dato0" value="0">
                <input type="text" id="med_dato1" value="12">
                <input type="text" id="med_dato2" value="10">
                <input type="text" id="med_dato3" value="8">
                <input type="text" id="med_dato4" value="7">

        </div>
    </div>
    <div class="buttonContainer">
        <a href="ProduccionTotal.html"><button class="btn"> Total</button></a>
        <a href="ProduccionMarginal.html"><button class="btn"> Marginal</button></a>
        <a href="ProduccionMedio.html"><button class="btn"> Medio</button></a>
